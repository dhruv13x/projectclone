name: ğŸš€ Publish to PyPI (Trusted Publishing)

on:
  push:
    tags:
      - "projectclone-v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    environment: pypi
    defaults:
      run:
        working-directory: ./projectclone

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install build, test, and dev tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install .[dev]
          pip install codecov

      - name: ğŸ§ª Run tests & generate coverage
        run: pytest --cov=projectclone --cov-report=xml

      - name: ğŸ“Š Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./projectclone/coverage.xml
          verbose: true
          fail_ci_if_error: true

      - name: âš™ï¸ Build distribution packages
        run: python -m build

      - name: âœ… Verify distribution
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI (via OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: projectclone/dist
          verbose: true
          skip-existing: false
